<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="static\style.css" type="text/css">
</head>

<form action="/property_form" method="POST">
	<div class="homepage">
		<div class="homepage-screen">
			<div class="app-title">
				<h1> Financial Evaluation for Property </h1>
			</div>
			
		
			<div class="selectTag">
				<div class="control-group">
				<label class="label-title" for="buyAs"> Buying as: </label> <br>
				<select name="busAs" id="buyAs" style="width:20%">
					<option value="SC"> Singaporean </option>
					<option value="PR"> Permanant Residence </option>
					<option value="F"> Foreigner </option>
				</select>
				</div>
			
				<div class="control-group">
				<label class="label-title" for="noHome"> This is your ... Home : </label> <br>
				<select name="noHome" id="noHome" style="width:20%">
					<option value=0> 0 </option>
					<option value=1> 1 </option>
					<option value=2> >1 </option>
				</select>
				</div>
			</div>
			
			<div class="app-title">
				<h3> Gross Income </h3>
			</div>
			
			<div class="homepage-form">
				<div class="control-group">
					<label class="label-title" for="monthlyIncome"> Monthly Fixed Income </label> <br>
					<input type="number" class="homepage-field" value=0 placeholder="Monthy Income" oninput="findGrossIncome()" id="monthlyIncome" name="monthlyIncome">
					<label class="homepage-field-icon fui-lock" for="homepage-pass"></label>
				</div>
				
				<div class="control-group">
					<label class="label-title" for="variableIncome"> Annual Variable Income </label> <br>
					<input type="number" class="homepage-field" value=0 placeholder="Bonuses, Commissions, Rental Income, etc." oninput="findGrossIncome()" id="variableIncome" name="variableIncome">
					<label class="homepage-field-icon fui-lock" for="homepage-pass"></label>
				</div>
				
				<div class="control-group">
					<label class="label-title" for="pledgedIncome"> Pledged Income </label> <br>
					<input type="number" class="homepage-field" value=0 placeholder="Pledge Income" id="pledgeIncome" name="pledgedIncome">
					<label class="homepage-field-icon fui-lock" for="homepage-pass"></label>
				</div>
				
				<div class="control-group">
					<label class="label-title" for="unpledgedDeposit"> Unpledged Deposits </label> <br>
					<input type="number" class="homepage-field" value=0 placeholder="Unpledge Deposits" id="unpledgedDeposit" name="unpledgedDeposit">
					<label class="homepage-field-icon fui-lock" for="homepage-pass"></label>
				</div>
					
				<div class="control-group">
					<label class="label-title" for="grossIncome"> Gross Income </label> <br>
					<span id="grossIncome"> </span>
				</div>
				
				<!-- For the auto calculate, here is the way to do it -->
				<!-- Add oninput="functionName()" at the HTML tag -->
				<!-- Define the function using the java script below -->
				<script type="text/javascript">		
					function findGrossIncome() {
						var monthly_income = document.getElementById('monthlyIncome')
						var variable_income = document.getElementById('variableIncome')
						var gross_income = document.getElementById('grossIncome')
						gross_income.innerHTML = parseInt(monthly_income.value) + parseInt(variable_income.value)
					}
				
				</script>
				
			</div>	
			
			
			<div class="app-title">
				<h3> Available Funds </h3>
			</div>
			
			<div class="homepage-form">
				<div class="control-group">
					<label class="label-title" for="cpfFund"> Central Provident Funds (CPF) </label> <br>
					<input type="number" class="homepage-field" value=0 placeholder="Total Central Provident Funds" name="cpfFund">
					<label class="homepage-field-icon fui-lock" for="homepage-pass"></label>
				</div>
				
				<div class="control-group">
					<label class="label-title" for="cash"> Cash </label> <br>
					<input type="number" class="homepage-field" value=0 placeholder="Total Cash" name="cash">
					<label class="homepage-field-icon fui-lock" for="homepage-pass"></label>
				</div>
				
				<!-- <div class="control-group"> -->
					<!-- <label class="label-title" for="totalFund"> Total Funds </label> <br> -->
					<!-- <input type="number" class="homepage-field" value=0 placeholder="Total Funds" name="totalFund" disabled> -->
					<!-- <label class="homepage-field-icon fui-lock" for="homepage-pass"></label> -->
				<!-- </div> -->
			</div>
			
			
			<div class="app-title">
				<h3> Monthly Debt Obligation </h3>
			</div>
			
			<div class="homepage-form">
				<div class="control-group">
					<label class="label-title" for="creditCard"> Credit Cards </label> <br>
					<input type="number" class="homepage-field" value=0 placeholder="Sum of minimum payments across all credit cards" name="creditCard">
					<label class="homepage-field-icon fui-lock" for="homepage-pass"></label>
				</div>
				
				<div class="control-group">
					<label class="label-title" for="carLoan"> Car Loans </label> <br>
					<input type="number" class="homepage-field" value=0 placeholder="Car Loan Amount" name="carLoan">
					<label class="homepage-field-icon fui-lock" for="homepage-pass"></label>
				</div>
				
				<div class="control-group">
				<label class="label-title" for="noLoan"> No of Home Loans: </label> <br>
				<select name="noLoan" id="noLoan" style="width:20%">
					<option value=0> 0 </option>
					<option value=1> 1 </option>
					<option value=2> >1 </option>
				</select>
				</div>
				
				<div class="control-group">
					<label class="label-title" for="homeLoan"> Existing Home Loans </label> <br>
					<input type="number" class="homepage-field" value=0 placeholder="Do not include existing property if you intend to sell within 6 months" name="homeLoan">
					<label class="homepage-field-icon fui-lock" for="homepage-pass"></label>
				</div>
				
				<div class="control-group">
					<label class="label-title" for="otherLoan"> Other Loans </label> <br>
					<input type="number" class="homepage-field" value=0 placeholder="Others" name="otherLoan">
					<label class="homepage-field-icon fui-lock" for="homepage-pass"></label>
				</div>
				
				<!-- <div class="control-group"> -->
					<!-- <label class="label-title" for="debt"> Debt Obligation </label> <br> -->
					<!-- <input type="number" class="homepage-field" value=0 placeholder="Debt Obligation" name="debt" disabled> -->
					<!-- <label class="homepage-field-icon fui-lock" for="homepage-pass"></label> -->
				<!-- </div> -->
				
				<div class="control-group"> 
					<label class="label-title"> Desired Loan Tenure <label> <br>
					<input type="range" id="loanTenure" min="5" max="35">
					<br> <span id="loanTenureInput"></span>
				</div>
				
				<script>
					var sliderLoanTenure = document.getElementById("loanTenure");
					var outputLoanTenure = document.getElementById("loanTenureInput");
					outputLoanTenure.innerHTML = sliderLoanTenure.value;					
					sliderLoanTenure.oninput = function() {
						outputLoanTenure.innerHTML = this.value;
					}
					
				</script>
				
			</div>
			
				
			<div class="homepage-form">
				<input type="submit" value="Submit" class="btn btn-primary btn-large btn-block" >
			    
			</div>
		</div>
	</div>
</form>
